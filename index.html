<!doctype html>
<html ng-app>
  <head>
  <link rel="stylesheet" href="http://angular-ui.github.io/lib/bootstrap/docs/assets/css/bootstrap.css" >
  <link rel="stylesheet" href="http://angular-ui.github.io/lib/angular-ui/build/angular-ui.css" >  
  <link rel="stylesheet" href="/stylesheets/stylesheet.css">
	<link rel="stylesheet" href="/stylesheets/todo.css">
  </head>
  <body>
  	<header class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div class="pull-left">
					<a class="brand dropdown-toggle" role="button" data-toggle="dropdown" href="#"> 
						Всёнавсём.рф
						<b class="caret"></b>
					</a>
				</div>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active">
							<a scrollto href="#top">Главная</a>
						</li>
						<li>
							<a scrollto href="#top">Услуги</a>
						</li>
						<li>
							<a scrollto href="#top">Каталог</a>
						</li>						
						<li>
							<a scrollto href="#top">Контакты</a>
						</li>						
					</ul>
				</div>
			</div>
		</div>
	</header>
  
    <h2>Todo</h2>
    <div ng-controller="TodoCtrl">
      <span>{{remaining()}} of {{todos.length}} remaining</span>
      [ <a href="" ng-click="archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>

  <script src="http://angular-ui.github.io/lib/bootstrap/docs/assets/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
	<script src="http://angular-ui.github.io/lib/angular-ui/build/angular-ui.js"></script>
  <script src="/javascripts/todo.js"></script>

</html>
